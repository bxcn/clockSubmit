<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>clockSubmit-防止异步重复提交Form表单 CMD</title>
</head>
<style>
#txt {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 600px;
  height: 50px;
  margin: -25px 0 0 -300px;
  background-color: #f5f5f5;
  border: 1px solid #e5e5e5;
  text-align: center;
  line-height: 50px;
  font-size: 20px;
}
</style>

<body>
  <div id="txt"></div>
  <script src="http://cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
  <script src="http://cdn.bootcss.com/seajs/3.0.2/sea.js"></script>
  <script>
  seajs.config({
    base: "",
  });
  seajs.use("clockSubmit", function(clockSubmit) {

    if (clockSubmit('clicbbos')) {
      return;
    }

    $('#txt').html("第一次进来，clockSubmit.init()返回true并锁上")

    if (clockSubmit('3333')) {
      $('#txt').html("没有显示出来")
    }
  });
  </script>
</body>

</html>
